        // Detect if user is on Android or iOS
        function isAndroid() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /android/i.test(userAgent);
        }
        
        function isIOS() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            // Check for iOS devices (including TikTok in-app browser)
            if (/iPhone|iPad|iPod/.test(userAgent) && !window.MSStream) {
                console.log('iOS detected via iPhone/iPad/iPod in UA');
                return true;
            }
            
            // Check for BytedanceWebview + iPhone OS (TikTok iOS specific pattern)
            if (/BytedanceWebview/i.test(userAgent) && /iPhone OS/i.test(userAgent)) {
                console.log('TikTok iOS detected (BytedanceWebview + iPhone OS)');
                return true;
            }
            
            // Check for musical_ly (TikTok's old name) + iPhone OS
            if (/musical_ly/i.test(userAgent) && /iPhone OS/i.test(userAgent)) {
                console.log('TikTok iOS detected (musical_ly + iPhone OS)');
                return true;
            }
            
            // Check for BytedanceWebview without Android = likely iOS
            if (/BytedanceWebview/i.test(userAgent) && !/Android/i.test(userAgent)) {
                console.log('BytedanceWebview detected, not Android - assuming iOS');
                return true;
            }
            
            // Check for iPad on iOS 13+ (reports as Mac)
            if (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1) {
                return true;
            }
            
            // Check iOS via platform
            if (navigator.platform && /iPhone|iPod|iPad/.test(navigator.platform)) {
                return true;
            }
            
            return false;
        }
        
        // Store detection globally
        const IS_ANDROID = isAndroid();
        const IS_IOS = isIOS();
        
        // Debug info

            'default': 'https://go.appalex.hu/0206/default' // Default to wordyapp OneLink
        };
        
        let finalURL = '';
        
        // Initialize routing based on platform and campaign
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const campaign = urlParams.get('campaign') || urlParams.get('c') || 'default';
            
            if (IS_IOS) {
                // iOS: Direct App Store link to avoid TikTok blocking
                finalURL = 'https://apps.apple.com/us/app/learn-languages-wordy/id6670703228';
                console.log('Platform:', 'iOS (TikTok safe mode)');
                console.log('iOS detected: Using direct App Store link');
                
                // Send tracking data to AppsFlyer S2S API
                // Map specific campaigns to their media sources, default to Social_tiktok for unknown campaigns
                const campaignMediaSources = {
                    'language_learning_wordy': 'Social_instagram'
                    // All other campaigns default to Social_tiktok
                };
                
                const mediaSource = campaignMediaSources[campaign.toLowerCase()] || urlParams.get('pid') || 'Social_tiktok';
                
                const trackingData = {
                    app_id: 'id6670703228',
                    media_source: mediaSource,
                    campaign: campaign,
                    af_channel: urlParams.get('af_channel') || 'social',
                    af_ad: urlParams.get('af_ad') || 'bio_link',
                    af_siteid: window.location.hostname,
                    click_time: new Date().toISOString(),
                    user_agent: navigator.userAgent,
                    ip: 'auto' // AppsFlyer will detect from request
                };
                
                // Option 1: AppsFlyer Click API (no auth needed)
                const clickUrl = `https://impression.appsflyer.com/${trackingData.app_id}/click`;
                const clickParams = new URLSearchParams({
                    pid: trackingData.media_source,
                    c: trackingData.campaign,
                    af_channel: trackingData.af_channel,
                    af_ad: trackingData.af_ad,
                    af_siteid: trackingData.af_siteid,
                    clickid: Date.now().toString()
                });
                
                // Send click event via invisible pixel
                const img = new Image(1, 1);
                img.src = clickUrl + '?' + clickParams.toString();
                img.style.display = 'none';
                document.body.appendChild(img);
                
                // Option 2: Store campaign data in URL parameters for App Store
                // Apple's App Store Analytics campaign tracking
                const storeParams = new URLSearchParams({
                    ct: campaign, // Campaign token
                    mt: '8' // Media type (8 = Web)
                });
                
                // Only add pt if you have Apple Provider Token
                // pt: 'YOUR_TEAM_ID', // Uncomment and add your Team ID if you have it
                
                // Add campaign parameters to App Store URL
                if (campaign !== 'default') {
                    finalURL = finalURL + '&' + storeParams.toString();
                }
                
                console.log('AppsFlyer tracking sent for iOS:', trackingData);
            } else {
                // Android and others: Use OneLink for tracking
                // Check if campaign exists in predefined list, otherwise use default with campaign parameter
                if (ONELINK_CAMPAIGNS[campaign.toLowerCase()]) {
                    finalURL = ONELINK_CAMPAIGNS[campaign.toLowerCase()];
                } else {
                    // Use default OneLink but pass the campaign as parameter
                    finalURL = ONELINK_CAMPAIGNS['default'];
                }
                
                // Add any additional parameters to pass through to OneLink
                const passThroughParams = {};
                
                // Always include the campaign name
                passThroughParams.c = campaign;
                
                // Common AppsFlyer parameters to pass through
                const allowedParams = ['pid', 'af_channel', 'af_ad', 'af_adset', 'af_sub1', 'af_sub2', 'af_sub3', 'af_sub4', 'af_sub5'];
                
                for (let [key, value] of urlParams) {
                    if (allowedParams.includes(key) || key.startsWith('af_')) {
                        passThroughParams[key] = value;
                    }
                }
                
                // Add default pid if not provided
                if (!passThroughParams.pid) {
                    passThroughParams.pid = 'tiktok_bio';
                }
                
                // Build final URL with parameters
                finalURL = finalURL + '?' + new URLSearchParams(passThroughParams).toString();
                
                console.log('Platform:', 'Android/Desktop');
                console.log('Campaign:', campaign);
                console.log('OneLink URL:', finalURL);
            }
        })();

        function detectUserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.toLowerCase().split('-')[0];
            
            if (langCode === 'zh') {
                const fullLang = browserLang.toLowerCase();
                if (fullLang.includes('tw') || fullLang.includes('hk') || fullLang.includes('mo')) {
                    return 'zh_tw';
                }
                return 'zh_cn';
            }
            
            return translations[langCode] ? langCode : 'en';
        }

        function updatePageLanguage() {
            const lang = detectUserLanguage();
            const trans = translations[lang];
            
            document.querySelector('.title').textContent = trans.title;
            document.querySelector('.download-button').textContent = trans.download;
            document.querySelector('.popup').innerHTML = trans.popup;
            
            if (lang === 'ar' || lang === 'he') {
                document.body.style.direction = 'rtl';
            }
        }
